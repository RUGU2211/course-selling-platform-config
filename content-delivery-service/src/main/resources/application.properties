spring.application.name=content-delivery-service
server.port=8087

# Context path for API Gateway routing
server.servlet.context-path=/content-delivery-service

# Config Server URL using Docker service name
spring.config.import=optional:configserver:http://course-platform-config:8888

# Eureka Discovery URL using Docker Eureka container name
eureka.client.service-url.defaultZone=http://course-platform-eureka:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# MySQL datasource connection with Docker container host and mapped port
spring.datasource.url=jdbc:mysql://course-platform-mysql:3306/content_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,loggers,beans
management.endpoint.health.show-details=always

# Logging levels
logging.level.org.springframework=INFO
logging.level.org.courseselling=DEBUG
