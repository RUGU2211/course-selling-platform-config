server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: course-platform-eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://course-platform-eureka:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics
  endpoint:
    health:
      show-details: always