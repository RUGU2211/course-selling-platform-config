spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            add-to-simple-url-handler-mapping: true
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://localhost:5173"
                  - "http://localhost:5174"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders:
                  - "*"
                allowCredentials: true
                maxAge: 3600
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_FIRST
          routes:
            - id: user-management-service
              uri: http://localhost:8082
              predicates:
                - Path=/user-management-service/**
              filters:
                - RemoveResponseHeader=Access-Control-Allow-Origin

            - id: course-management-service
              uri: http://localhost:8083
              predicates:
                - Path=/course-management-service/**

            - id: enrollment-service
              uri: http://localhost:8084
              predicates:
                - Path=/enrollment-service/**

            - id: content-delivery-service
              uri: http://localhost:8087
              predicates:
                - Path=/content-delivery-service/**

server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,loggers,beans,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG

