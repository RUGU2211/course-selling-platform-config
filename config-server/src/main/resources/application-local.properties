spring.application.name=config-server
server.port=8888

# Use localhost for Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Config Server - Native profile (file system)
# Note: spring.profiles.active cannot be set in profile-specific files
# Use: mvn spring-boot:run "-Dspring-boot.run.profiles=local,native"
# Native profile settings are in application-native.properties

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env,metrics,configprops
management.endpoint.health.show-details=always

