spring.application.name=user-management-service
server.port=8082

# Context path for API Gateway routing
server.servlet.context-path=/user-management-service

# Disable Config Server for local development - use local properties only
# Config Server was overriding local configuration with Docker hostnames
# spring.config.import=optional:configserver:http://localhost:8888

# Enable Eureka for local development
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# MySQL Datasource - LOCAL MySQL on port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/users_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator settings
management.endpoints.web.exposure.include=health,info,metrics,loggers,beans
management.endpoint.health.show-details=always

