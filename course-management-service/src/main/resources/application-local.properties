spring.application.name=course-management-service
server.port=8083

# Context path for API Gateway routing
server.servlet.context-path=/course-management-service

# Disable Config Server for local development - use local properties only
# Config Server was overriding local configuration with Docker hostnames
# spring.config.import=optional:configserver:http://localhost:8888

# Enable Eureka for local development
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database connection URL - LOCAL MySQL on port 3306
spring.datasource.url=jdbc:mysql://localhost:3306/courses_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT configuration
jwt.secret=change_this_to_secure_long_random_string_base64
jwt.expiration=86400000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,loggers,beans
management.endpoint.health.show-details=always

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.coursemanagement=DEBUG

